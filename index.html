<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="https://formsubmit.co/info@fidarisadvisory.com" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="5" required></textarea><br><br>

    <input type="hidden" name="_subject" value="New message from your form!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://fidarisadvisory.github.io/Fidaris-back-office-Maturity-Checklist/thanks.html">

    <button type="submit">Send</button>
  </form>
</body>
</html>
